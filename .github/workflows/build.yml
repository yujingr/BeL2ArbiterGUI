name: Build and Release Electron App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Get current date
      id: date
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          echo "VERSION=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
        else
          echo "VERSION=$(Get-Date -Format "yyyy.MM.dd")" >> $env:GITHUB_ENV
        fi
      shell: bash
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build Electron app
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: |
          dist/*.dmg
          dist/*.exe
          dist/*.zip
        if-no-files-found: ignore

  create-release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Get current date
      id: date
      run: echo "VERSION=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        name: Release v${{ env.VERSION }}
        draft: false
        prerelease: false
        files: |
          **/*.dmg
          **/*.exe
          **/*.zip
        body: |
          Automated release for version ${{ env.VERSION }}
          
          This release was automatically generated on $(date +'%Y-%m-%d %H:%M:%S')
          
          ### Changes in this release:
          - Automated build from main branch
          - Version based on date: ${{ env.VERSION }}
